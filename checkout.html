  <title>Checkout | Orion Crystals</title>
  <style>
    .checkout-cart-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 32px;
    }
    .checkout-cart-row {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      padding: 18px 24px;
      max-height: 150px;
      min-height: 110px;
      gap: 24px;
      position: relative;
    }
    .checkout-cart-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 18px;
    }
    .checkout-cart-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .checkout-cart-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .checkout-cart-price {
      font-size: 1.1em;
      color: #B68D40;
      font-weight: 600;
    }
    .checkout-cart-qty {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .qty-btn {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
      width: 32px;
      height: 32px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .qty-btn:hover {
      background: #fff;
      color: #181818;
    }
    .checkout-cart-trash {
      margin-left: 18px;
      cursor: pointer;
      font-size: 1.5em;
      color: #B76E79;
      transition: color 0.2s;
    }
    .checkout-cart-trash:hover {
      color: #E0115F;
    }
    .checkout-total {
      font-size: 1.3em;
      font-weight: bold;
      color: #B68D40;
      margin-bottom: 24px;
      text-align: right;
    }
    .checkout-payment-mode {
      display: flex;
      gap: 24px;
      margin-bottom: 18px;
    }
    .payment-btn {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 12px 28px;
      font-size: 1em;
      cursor: pointer;
      font-family: 'Playwrite AU QLD', cursive;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .payment-btn.active {
      background: #B68D40;
      color: #fff;
    }
    .payment-btn:hover {
      background: #fff;
      color: #111;
    }
    .credit-card-fields {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 18px;
      max-width: 340px;
    }
    .credit-card-fields input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .pay-btn {
      background: #B68D40;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 36px;
      font-size: 1.1em;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s, color 0.2s;
      margin-top: 8px;
    }
    .pay-btn:hover {
      background: #fff;
      color: #B68D40;
      border: 1px solid #B68D40;
    }
    #paypal-container {
      margin-top: 18px;
      max-width: 340px;
    }
  </style>
</head>
<body>

  <div class="container" style="max-width: 900px; margin: 40px auto;">
    <h1 style="margin-bottom: 32px; text-align: center; font-family: 'Playwrite AU QLD', cursive; background: linear-gradient(90deg, #C0C0C0 0%, #E5E4E2 25%, #045bdd 75%, #E0BFB8 100%);background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;">Checkout</h1>
    <div id="cart-list" class="checkout-cart-list"></div>
    <div class="checkout-total" id="cart-total"></div>
    <div class="checkout-payment-mode">
      <button id="creditCardBtn" class="payment-btn active"><span style="margin-right:8px;">üí≥</span>Credit Card</button>
      <button id="paypalBtn" class="payment-btn"><span style="margin-right:8px;">üÖøÔ∏è</span>PayPal</button>
    </div>
    <div id="credit-card-fields" class="credit-card-fields">
      <input type="text" placeholder="Name on Card" id="cc-name">
      <input type="text" placeholder="Card Number" id="cc-number" maxlength="19">

      <button class="pay-btn" id="payBtn">Pay</button>
    </div>

  </div>
  <script src="https://www.paypal.com/sdk/js?client-id=AbaHRAQD86hw2hl2vl115JUdpsS3j41Kb5_JILGYmTCu_dBj21fOJuggMNFBTwsvmd0JtWujXs3X4pJ_&currency=HUF"></script>
  <script src="paypal.js"></script>
  <script>
    // --- Cart logic ---
    function getCart() {
      return JSON.parse(localStorage.getItem('checkoutCart') || '[]');
    }
    function setCart(cart) {
      localStorage.setItem('checkoutCart', JSON.stringify(cart));
    }
    function renderCart() {
      const cartList = document.getElementById('cart-list');
      const cart = getCart();
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, idx) => {
        total += item.price * item.qty;
        const row = document.createElement('div');
        row.className = 'checkout-cart-row';
        row.innerHTML = `
          <img src="${item.img}" class="checkout-cart-img" alt="${item.name}">
          <div class="checkout-cart-info">
            <div class="checkout-cart-title">${item.name}</div>
            <div class="checkout-cart-price">${item.price} HUF</div>
            <div class="checkout-cart-qty">
              <button class="qty-btn" data-action="dec" data-idx="${idx}">-</button>
              <span>${item.qty}</span>
              <button class="qty-btn" data-action="inc" data-idx="${idx}">+</button>
            </div>
          </div>
          <span class="checkout-cart-trash" data-idx="${idx}" title="Remove">üóëÔ∏è</span>
        `;
        cartList.appendChild(row);
      });
      document.getElementById('cart-total').textContent = 'Total: ' + total + ' HUF';
    }
    // --- Cart actions ---
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('qty-btn')) {
        const idx = +e.target.getAttribute('data-idx');
        const action = e.target.getAttribute('data-action');
        const cart = getCart();
        if (action === 'inc') cart[idx].qty++;
        if (action === 'dec' && cart[idx].qty > 1) cart[idx].qty--;
        setCart(cart);
        renderCart();
      }
      if (e.target.classList.contains('checkout-cart-trash')) {
        const idx = +e.target.getAttribute('data-idx');
        const cart = getCart();
        cart.splice(idx, 1);
        setCart(cart);
        renderCart();
      }
    });
    // --- Payment mode logic ---
    const creditCardBtn = document.getElementById('creditCardBtn');
    const paypalBtn = document.getElementById('paypalBtn');
    const ccFields = document.getElementById('credit-card-fields');
    const paypalContainer = document.getElementById('paypal-container');
    const paypalButtonContainer = document.getElementById('paypal-button-container');
    creditCardBtn.addEventListener('click', function() {
      creditCardBtn.classList.add('active');
      paypalBtn.classList.remove('active');
      ccFields.style.display = 'flex';
      paypalContainer.style.display = 'none';
      paypalButtonContainer.style.display = 'none';
    });
    paypalBtn.addEventListener('click', function() {
      paypalBtn.classList.add('active');
      creditCardBtn.classList.remove('active');
      ccFields.style.display = 'none';
      paypalContainer.style.display = 'block';
      paypalButtonContainer.style.display = 'block';
      // Here you would render PayPal buttons using their SDK
      paypalContainer.innerHTML = '<div style="padding:24px; background:#fafafa; border-radius:12px;">PayPal payment UI goes here.</div>';
    });
    // --- Pay button (credit card) ---
    document.getElementById('payBtn').addEventListener('click', function() {
      alert('Credit card payment submitted! (Demo only)');
    });
    // --- Initial render ---
    renderCart();
  </script>
