  <script src="paypal.js"></script>
  <script>
    // --- Cart logic ---
    function getCart() {
      return JSON.parse(localStorage.getItem('checkoutCart') || '[]');
    }
    function setCart(cart) {
      localStorage.setItem('checkoutCart', JSON.stringify(cart));
    }
    function renderCart() {
      const cartList = document.getElementById('cart-list');
      const cart = getCart();
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, idx) => {
        total += item.price * item.qty;
        const row = document.createElement('div');
        row.className = 'checkout-cart-row';
        row.innerHTML = `
          <img src="${item.img || ''}" class="checkout-cart-img" alt="${item.name || 'Product'}">
          <div class="checkout-cart-info">
            <div class="checkout-cart-title">${item.name || 'Product'}</div>
            <div class="checkout-cart-size">${item.size ? 'Size: ' + item.size + ' cm' : 'Size: â€”'}</div>
            <div class="checkout-cart-price">${item.price} HUF</div>
            <div class="checkout-cart-qty">
              <button class="qty-btn" data-action="dec" data-idx="${idx}">-</button>
              <span>${item.qty}</span>
              <button class="qty-btn" data-action="inc" data-idx="${idx}">+</button>
            </div>
          </div>
          <button class="remove-btn" data-idx="${idx}" title="Remove">
            <svg class="remove-x" width="28" height="28" viewBox="0 0 28 28" fill="none">
              <line x1="7" y1="7" x2="21" y2="21" stroke="#111" stroke-width="3" stroke-linecap="round"/>
              <line x1="21" y1="7" x2="7" y2="21" stroke="#111" stroke-width="3" stroke-linecap="round"/>
            </svg>
          </button>
        `;
        cartList.appendChild(row);
      });
      document.getElementById('cart-total').textContent = 'Total: ' + total + ' HUF';
    }
    // --- KosÃ¡rban tevekenysÃ©gek(adatok) ---
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('qty-btn')) {
        const idx = +e.target.getAttribute('data-idx');
        const action = e.target.getAttribute('data-action');
        const cart = getCart();
        if (!cart[idx]) return;
        if (action === 'inc') cart[idx].qty++;
        if (action === 'dec' && cart[idx].qty > 1) cart[idx].qty--;
        setCart(cart);
        renderCart();
      }
      if (e.target.closest('.remove-btn')) {
        const btn = e.target.closest('.remove-btn');
        const idx = +btn.getAttribute('data-idx');
        const cart = getCart();
        if (!Number.isFinite(idx) || !cart[idx]) return;
        cart.splice(idx, 1);
        setCart(cart);
        renderCart();
      }
    });
    // --- fizetÃ©si mÃ³d logikaja aka paypal, ugyan az ami a paypal.js be van csak itt az van hogy az Ã¡rÃ¡t a kosarnak beirja a js scriptbe Ã©s igy a apypal tudja mennyit lopjon le ---
    const creditCardBtn = document.getElementById('creditCardBtn');
    const paypalBtn = document.getElementById('paypalBtn');
    const ccFields = document.getElementById('credit-card-fields');
    const paypalContainer = document.getElementById('paypal-container');
    const paypalButtonContainer = document.getElementById('paypal-button-container');
    creditCardBtn.addEventListener('click', function() {
      creditCardBtn.classList.add('active');
      paypalBtn.classList.remove('active');
      ccFields.style.display = 'flex';
      paypalContainer.style.display = 'none';
      paypalButtonContainer.style.display = 'none';
    });
document.querySelectorAll('.payment-btn').forEach(function(btn) {
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.payment-btn').forEach(function(b) {
            b.classList.remove('active');
        });
        btn.classList.add('active');
        document.getElementById('payment_mode').value = btn.getAttribute('data-mode');
        document.getElementById('credit-card-fields').style.display = btn.getAttribute('data-mode') === 'Credit Card' ? 'block' : 'none';
        if (document.getElementById('paypal-button-container')) {
            document.getElementById('paypal-button-container').style.display = btn.getAttribute('data-mode') === 'PayPal' ? 'block' : 'none';
        }
    });
});
    // --- BankÃ¡rtya fizetÃ©s ---
    document.getElementById('payBtn').addEventListener('click', function() {
      alert('Credit card payment submitted! (Demo only)');
    });
    // PayPal gomb lodzsik
  function showPayPalButton() {
    document.getElementById('credit-card-fields').style.display = 'none';
    document.getElementById('paypal-button-container').style.display = 'block';

    // egyszer renderelje le a paypal gombot, Ã©s ne minig ujra
    if (!window.paypalBtnRendered) {
      window.paypalBtnRendered = true;
      paypal.Buttons({
        style: {
          layout: 'vertical',
          color:  'gold',
          shape:  'rect',
          label:  'paypal'
        },
        createOrder: function(data, actions) {
          // ez a szar irja be az Ã¡rat a paypalba
          const cart = JSON.parse(localStorage.getItem('checkoutCart') || '[]');
          let total = 0;
          cart.forEach(item => total += item.price * item.qty);
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: total.toString() || '1.00',
                currency_code: 'HUF'
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Payment completed by ' + details.payer.name.given_name + '!');
            // ide lehet me adni sok mindett
          });
        }
      }).render('#paypal-button-container');
    }
  }

  // ez a cucc azert feleÃ¶s hogy a paypal gombot megjelenitse
  document.getElementById('paypalBtn').addEventListener('click', function() {
    showPayPalButton();
  });

  document.getElementById('creditCardBtn').addEventListener('click', function() {
    document.getElementById('credit-card-fields').style.display = 'flex';
    document.getElementById('paypal-button-container').style.display = 'none';
  });

    // renderli a kosarat
    renderCart();
  </script>
