    <script>
function addToCheckout() {
  var name = document.querySelector('.product-detail-title3')?.textContent || 'Metallica Bracelet';
  var priceText = document.querySelector('.product-detail-price')?.textContent || '11000 HUF';
  var price = parseInt(priceText.replace(/[^\d]/g, ''));
  var img = document.querySelector('.product-detail-img')?.getAttribute('src') || '../images/ChatGPT Image 2025. aug. 12. 11_03_44.png';
  var qty = parseInt(document.getElementById('qty-value')?.textContent) || 1;
  var cart = JSON.parse(localStorage.getItem('checkoutCart') || '[]');
  // If already in cart, update qty
  var idx = cart.findIndex(item => item.name === name);
  if (idx >= 0) {
    cart[idx].qty += qty;
  } else {
    cart.push({ name, price, img, qty });
  }
  localStorage.setItem('checkoutCart', JSON.stringify(cart));
  window.location.href = 'checkout.html';
}
</script>
